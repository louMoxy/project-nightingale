<section class="block block-hero-2"
{{- if .Section.background_image -}}
style="background-image: url('{{ .Section.background_image | relURL }}')"
{{- end -}}>
  <div class="container has-text-centered">
    <h1>{{ safeHTML .Section.headline }}</h1>
    <p>{{ safeHTML .Section.content }}</p>
  </div>
  {{- if (and (isset .Section "cta") (eq .Section.cta.enabled true)) -}}
    <a {{ if (eq .Section.cta.open_in_new_tab true) }}target="_blank" {{ end }}class="button primary inverted"{{ if (eq .open_in_new_tab true) }}target="_blank" {{ end }} href="{{ .Section.cta.link_url }}">{{ .Section.cta.link_text }}</a>
  {{- end -}}
</section>
