<section class="section">
  <div class="container">
    <div class="columns" {{- if .Section.textColor -}} style="color: {{ .Section.textColor }}"{{- end -}}>
      <div class="column has-text-{{ .Section.alignment }}">
        <h3>{{ .Section.headline }}</h3>
        <p>{{ safeHTML .Section.content }}</p>
      </div>        
    </div>
  </div>
</section>
