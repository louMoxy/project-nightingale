<section class="section">
  <div class="container">
    <figure>
      <img src="{{ .Section.image | relURL }}" alt="{{ .Section.caption }}"
           style="max-width: 100%; width:{{ if .Section.width }}{{.Section.width}}px{{ else }} 100%{{ end }}; margin: auto; display: block">
      {{ if .Section.caption }}
      <figcaption>{{ .Section.caption }}</figcaption>
      {{ end }}
    </figure>
  </div>
</section>
