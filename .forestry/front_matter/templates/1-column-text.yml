---
label: 1-column-text
hide_body: false
fields:
- type: text
  hidden: true
  label: block
  name: block
  default: one-column-1
- type: include
  name: column
  label: Column
  template: text-column
- type: color
  label: Text Color for all the content
  name: textColor
  config:
    color_format: Hex
- type: select
  name: alignment
  label: Text alignment
  hidden: false
  default: left
  config:
    source:
      type: custom
    options:
    - left
    - centered
    - right
